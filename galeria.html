<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="title">Galeria miejsc ciekawych</h2>
    </header>
    <main>
      <section class="main-section">
        <img
          class="main-photo"
          src="./img/lanzarotte.jpg"
          alt="galeria"
          height="234"
        />
      </section>
      <section class="left-section">
        <h2 class="left-section-title">Przeglądaj zdjęcia</h2>

        <img src="/img/lanzarotte.jpg" alt="lanzarotte" class="photo" />

        <img src="./img/pekin.jpg" alt="pekin" class="photo" />

        <img src="./img/serengeti.jpg" alt="serengeti" class="photo" />

        <img src="./img/wenecja.jpg" alt="wenecja" class="photo" />

        <img src="./img/tajlandia.jpg" alt="tajlandia " class="photo" />
      </section>
      <section class="right-section">
        <h3 class="right-section-title">Obrazy w naszej galerii</h3>
        <table>
          <tr>
            <td>Europa</td>
            <td>Azja</td>
            <td>Afryka</td>
          </tr>
          <tr>
            <td>2</td>
            <td>2</td>
            <td>1</td>
          </tr>
        </table>
        <p class="like-desc">
          Polub nas
          <img src="./img/icon-off.png" alt="" class="like-photo disabled" />
        </p>
        <a href="https://pixabay.com/" target="_blank" rel="noopener noreferrer"
          >Odkryj więcej zdjęć</a
        >
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text">Author: Vialov Vladyslav</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
